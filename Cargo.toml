[package]
name = "packed_flags"
version = "0.9.0"
authors = ["gregovin"]
edition = "2021"
description = "A package that allows lists of flags to be packed in a somewhat efficient way while still being accessible as a list"
repository="https://github.com/gregovin/packed_flags"
license = "MIT OR Apache-2.0"
keywords=["bitfield","bitflags","flag list","packed"]


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
serde = { version = "1.0", optional = true, features = ["derive"] }
